<label for="{{-include.slug-}}" class="field__label">{{-include.name-}}</label>
{%- if include.helptext -%}
<p class="field__helptext">{{-include.helptext-}}</p>
{%- endif -%}
<input type="number" name="{{-include.slug-}}" required="{{-input.required-}}" class="field__input field__input--date" placeholder="{{-include.placeholder-}}" maxlength="10" data-parsley-group="{{include.fieldset}}">
<span class="field__error" style="display: none">Invalid date - must be DD/MM/YYYY</span>
