{% if include.label %}
{%assign label = include.label%}
{%assign slug = include.name%}
{% else %}
{%assign label = include.name%}
{%assign slug = include.slug%}
{%endif%}

<label for={{slug}} class="field__label">{{label}}</label>
{%- if include.helptext -%}
<p class="field__helptext">{{-include.helptext-}}</p>
{%- endif -%}
<input type="text" name="{{slug}}" required="{{-input.required-}}" class="field__input field__input--date" placeholder="{{-include.placeholder-}}" maxlength="10" data-parsley-group="{{include.fieldset}}">
<span class="field__error" style="display: none">Invalid date - must be DD/MM/YYYY</span>
