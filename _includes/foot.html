<script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js" defer></script>
{%- if include.layout and include.layout == 'form' -%}
<script src="{{ "/js/bundle-form.js" | relative_url }}"></script>
{%else%}
<script src="{{ "/js/bundle.js" | relative_url }}"></script>
{%- endif -%}
<script type="text/javascript">
    var fonts = document.createElement('link');
    fonts.rel = 'stylesheet';
    fonts.href = 'https://use.typekit.net/lfq5beq.css';
    fonts.type = 'text/css';
    var defer = document.getElementsByTagName('link')[0];
    defer.parentNode.insertBefore(fonts, defer);

    var slick = document.createElement('link');
    slick.rel = 'stylesheet';
    slick.href = '//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css';
    slick.type = 'text/css';
    var defer_slick = document.getElementsByTagName('link')[0];
    defer_slick.parentNode.insertBefore(slick, defer_slick);

    var select = document.createElement('link');
    select.rel = 'stylesheet';
    select.href = 'https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css';
    select.type = 'text/css';
    var defer_select = document.getElementsByTagName('link')[0];
    defer_select.parentNode.insertBefore(slick, defer);

</script>
{%- capture layout_css -%}/assets/css/{{include.layout}}.css{%-endcapture-%}
<noscript>
    <link rel="stylesheet" href="{{layout_css}}"></noscript>
